<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.7.0/style.min.css">
    <link rel="stylesheet" href="{{ "css/tailwind.acdiost.css" | relURL }}">
    <script src="{{ "js/hugo.acdiost.js" | relURL }}"></script>

    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}</title>

    {{ $site_author := or site.Author.name site.Params.name site.Title }}

    {{ if eq .Kind "page" }}
    <meta name="description" content="{{ .Summary }}" />
    <meta name="author" content="{{ or .Params.author $site_author }}" />
    {{ else }}
    <meta name="description" content="{{ site.Params.description | default (print `Dawn's blog`) }}" />
    <meta name="author" content="{{ $site_author }}" />
    {{ end }}

    {{ range .AlternativeOutputFormats }}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ site.Title }}" />
    {{ end }}

</head>
